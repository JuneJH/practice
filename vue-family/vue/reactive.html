<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- <div>{{foo}}</div>
        <div j-text="foo"></div> -->
    </div>
    <!-- <script src="./myVue.js"></script> -->
    <script>
        function defineReactive(obj, key, val) {
            observe(obj[key]);
            const deps = new Dep();
            Object.defineProperty(obj, key, {
                get() {
                    console.log("geter!!!", Dep.target);
                    Dep.target && deps.add(Dep.target);
                    return val;
                },
                set(newVal) {
                    console.log("setter", deps)
                    if (newVal !== val) {
                        if (typeof val === "object") {
                            observe(newVal);
                        }
                        val = newVal;
                        deps.notify();
                    }
                }
            })
        }

        function observe(obj) {
            if (typeof obj !== "object" || obj === null) return;
            Object.keys(obj).forEach(key => defineReactive(obj, key, obj[key]));
        }

        class Watcher {
            constructor(vm, update) {
                this.vm = vm;
                this.update = update;
                Dep.target = this;
                vm.$data.foo;
                Dep.target = null;
                this.updated();
            }
            updated() {
                console.log("vm", this.vm)
                this.update.call(this.vm)
            }
        }

        class Dep {
            constructor() {
                this.deps = []
            }
            add(dep) {
                this.deps.push(dep)
            }
            notify() {
                this.deps.forEach(watcher => watcher.updated());
            }
        }

        class JVue {
            constructor(options) {
                this.$options = options;
                this.el = this.$options.el;
                this.render = this.$options.render;
                this.$data = typeof options.data === "function" ? options.data() : options.data;
                observe(this.$data);
                if (this.el) {
                    this.mountComponent(this.el)
                }

            }
            mountComponent(el) {
                new Watcher(this, this.render)
            }
        }

        const app = new JVue({
            el: "#app",
            data() {
                return {
                    foo: 1
                }
            },
            render() {
                const container = document.querySelector(this.el)
                container.innerText = this.$data.foo;
            }
        });

        setInterval(() => {
            app.$data.foo++;
        }, 1000)

    </script>
</body>

</html>
