<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>setup:{{title}}</h1>
        <h2>data:{{description}}</h2>
    </div>
    <!-- <script src="https://unpkg.com/vue@next"></script> -->
    <script src="./my-vue3.js"></script>
    <script>
        const {createApp} = Vue;

        const app = createApp({
            data(){
                return {
                    title:"data=> hello vue3 data",
                    description:"this is optins data"
                }
            },
            setup(){
                return {
                    title:"setup=>hello vue3 setup"
                }
            }
        })
        app.mount("#app")
    </script>
</body>
</html>
